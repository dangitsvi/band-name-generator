<!DOCTYPE html>
<html>
<head>
  <title>Band Name Generator</title>
</head>
<body>
  <h2>Band Name Generator</h2>
  <button id="button">Randomize</button>
  <p>
    <span id="adjective">Press randomize button to get a sweet band name</span>
    <span id="verb"></span>
    <span id="noun"></span>
  </p>
  <h3>Add your own words!</h3>
  <form id="submitWords">
    <label for="user-adjective">Give us an adjective: </label>
    <input type="text" name="adjective" id="user-adjective">
    <input type="submit" value="Submit Words">
  </form>

  <p id="adjectiveRes"></p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
